<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.transaction-form');
    const submitBtn = document.querySelector('.btn-submit');
    const historyBtn = document.querySelector('.btn-history');
    const formCard = document.querySelector('.form-card');
    const inputs = document.querySelectorAll('.form-input, .form-select');
    
    // Add floating label effect
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentNode.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentNode.classList.remove('focused');
            }
        });
        
        // Check if input has value on page load
        if (input.value !== '') {
            input.parentNode.classList.add('focused');
        }
    });
    
    // Add form submission animation
    form.addEventListener('submit', function(e) {
        submitBtn.classList.add('loading');
        formCard.classList.add('success');
        
        // Optional: Add a small delay to show the animation
        setTimeout(() => {
            // Form will submit naturally
        }, 300);
    });
    
    // Add input animations
    inputs.forEach((input, index) => {
        input.style.animationDelay = `${0.1 * index}s`;
    });
    
    // Add ripple effect to buttons
    [submitBtn, historyBtn].forEach(btn => {
        if (btn) {
            btn.addEventListener('click', function(e) {
                const ripple = this.querySelector('.btn-ripple');
                if (ripple) {
                    ripple.style.animation = 'none';
                    ripple.offsetHeight; // Trigger reflow
                    ripple.style.animation = null;
                }
            });
        }
    });
    
    // Add number formatting for amount input
    const amountInput = document.getElementById('amount');
    if (amountInput) {
        amountInput.addEventListener('input', function() {
            // Remove any non-numeric characters except decimal point
            let value = this.value.replace(/[^0-9.]/g, '');
            
            // Ensure only one decimal point
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            this.value = value;
        });
    }
    
    // Add character counter for description (optional enhancement)
    const descInput = document.getElementById('description');
    if (descInput) {
        descInput.addEventListener('input', function() {
            if (this.value.length > 100) {
                this.value = this.value.substring(0, 100);
            }
        });
    }
});

}
</script>
