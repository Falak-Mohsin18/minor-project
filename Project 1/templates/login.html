<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Finance Fusion</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0ed1e7, #154b35, #1e3a8a, #7c3aed);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 150px 150px;
            animation: floatingParticles 20s linear infinite;
            pointer-events: none;
        }

        @keyframes floatingParticles {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Decorative circles */
        .wrapper::before,
        .wrapper::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .wrapper::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }

        .wrapper::after {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            transform: translateY(0);
            animation: slideIn 1s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .top-icon {
            font-size: 60px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .top-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-img {
            width: 90px;
            height: 90px;
            margin: 15px auto;
            display: block;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-img:hover {
            transform: scale(1.1) rotate(10deg);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
            50% { text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3); }
        }

        p {
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            font-weight: 300;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
            animation: inputSlide 0.6s ease-out;
            animation-fill-mode: both;
        }

        .input-box:nth-child(4) { animation-delay: 0.1s; }
        .input-box:nth-child(5) { animation-delay: 0.2s; }

        @keyframes inputSlide {
            from { 
                opacity: 0; 
                transform: translateX(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .input-box input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-box:hover i {
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            animation: btnSlide 0.8s ease-out 0.3s both;
        }

        @keyframes btnSlide {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .bottom-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            animation: linksSlide 1s ease-out 0.4s both;
        }

        @keyframes linksSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .bottom-links a {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .bottom-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .bottom-links a:hover {
            color: white;
            transform: translateY(-2px);
        }

        .bottom-links a:hover::after {
            width: 100%;
        }

        .register-link {
            margin-top: 25px;
            font-size: 14px;
            animation: registerSlide 1.2s ease-out 0.5s both;
        }

        @keyframes registerSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .register-link p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .register-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #ff6b6b;
            transition: width 0.3s ease;
        }

        .register-link a:hover {
            color: #ff5252;
            transform: translateY(-1px);
        }

        .register-link a:hover::after {
            width: 100%;
        }

        /* Loading animation for form submission */
        .btn.loading {
            pointer-events: none;
            background: linear-gradient(135deg, #999 0%, #666 100%);
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Modal styles for forgot password/username */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.3s ease;
        }

        .modal.show {
            display: block;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: white;
            transform: scale(1.1);
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .modal .input-box {
            margin: 15px 0;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .wrapper {
                padding: 10px;
            }
            
            form {
                padding: 30px 25px;
                margin: 20px 0;
            }
            
            .top-icon {
                font-size: 50px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .input-box input {
                padding: 12px 40px 12px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 12px;
                font-size: 16px;
            }
            
            .wrapper::before,
            .wrapper::after {
                display: none;
            }

            .modal-content {
                margin: 20% auto;
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 25px 20px;
            }
            
            .bottom-links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            form {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            form {
                background: rgba(255, 255, 255, 0.95);
                color: #000;
            }
            
            h1, p, .input-box input, .bottom-links a, .register-link p {
                color: #000;
            }
            
            .input-box input {
                background: rgba(0, 0, 0, 0.1);
                border-color: #000;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .input-box input:focus,
        .btn:focus,
        .bottom-links a:focus,
        .register-link a:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Main Login Form -->
        <form action="{{ url_for('login') }}" method="POST" id="loginForm">
            <div class="top-icon">
                <i class='bx bxs-check-shield'></i>
            </div>

            <img src="images/logo.png" alt="Finance Fusion Logo" class="logo-img">
            <h1>Finance Fusion</h1>
            <p>Please sign in to continue</p>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
                <i class='bx bx-user'></i> 
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                <i class='bx bx-lock'></i> 
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class='bx bx-log-in-circle'></i>
                Sign In
            </button>

            <div class="bottom-links">
                <a href="#" id="forgotPasswordBtn" tabindex="0">Forgot Password?</a>
                <a href="#" id="forgotUsernameBtn" tabindex="0">Forgot Username?</a>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}" tabindex="0">Register here</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePasswordModal">&times;</span>
            <h2><i class='bx bx-lock-open'></i> Reset Password</h2>
            <form id="forgotPasswordForm">
                <div class="input-box">
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <button type="submit" class="btn">
                    <i class='bx bx-send'></i>
                    Send Reset Link
                </button>
                <div id="passwordResetMessage" class="success-message"></div>
                <div id="passwordResetError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Forgot Username Modal -->
    <div id="forgotUsernameModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUsernameModal">&times;</span>
            <h2><i class='bx bx-user-x'></i> Recover Username</h2>
            <form id="forgotUsernameForm">
                <div class="input-box">
                    <input type="email" id="recoverEmail" placeholder="Enter your email address" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <button type="submit" class="btn">
                    <i class='bx bx-send'></i>
                    Send Username
                </button>
                <div id="usernameRecoverMessage" class="success-message"></div>
                <div id="usernameRecoverError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Enhanced form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '';
            
            // Remove loading state after 3 seconds (adjust as needed)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="bx bx-log-in-circle"></i> Sign In';
            }, 3000);
        });

        // Add ripple effect to button
        document.querySelector('.btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Enhanced input focus effects
        document.querySelectorAll('.input-box input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = 'white';
                this.parentElement.querySelector('i').style.transform = 'translateY(-50%) scale(1.2)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = 'rgba(255, 255, 255, 0.7)';
                this.parentElement.querySelector('i').style.transform = 'translateY(-50%) scale(1)';
            });
        });

        // Modal functionality
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotUsernameBtn = document.getElementById('forgotUsernameBtn');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotUsernameModal = document.getElementById('forgotUsernameModal');
        const closePasswordModal = document.getElementById('closePasswordModal');
        const closeUsernameModal = document.getElementById('closeUsernameModal');

        // Open modals
        forgotPasswordBtn.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        });

        forgotUsernameBtn.addEventListener('click', function(e) {
            e.preventDefault();
            forgotUsernameModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        });

        // Close modals
        closePasswordModal.addEventListener('click', function() {
            forgotPasswordModal.classList.remove('show');
            document.body.style.overflow = 'auto';
        });

        closeUsernameModal.addEventListener('click', function() {
            forgotUsernameModal.classList.remove('show');
            document.body.style.overflow = 'auto';
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
            if (e.target === forgotUsernameModal) {
                forgotUsernameModal.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });

        // Forgot Password Form Handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const submitBtn = this.querySelector('.btn');
            const messageDiv = document.getElementById('passwordResetMessage');
            const errorDiv = document.getElementById('passwordResetError');
            
            // Reset messages
            messageDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '';
            
            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="bx bx-send"></i> Send Reset Link';
                
                
                if (email && email.includes('@') && email.includes('.')) {
                    messageDiv.innerHTML = `
                        <i class='bx bx-check-circle'></i> 
                        Password reset link has been sent to ${email}. 
                        Please check your inbox and follow the instructions.
                    `;
                    messageDiv.style.display = 'block';
                    
                   
                    document.getElementById('resetEmail').value = '';
                    
                    
                    setTimeout(() => {
                        forgotPasswordModal.classList.remove('show');
                        document.body.style.overflow = 'auto';
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    errorDiv.innerHTML = `
                        <i class='bx bx-error-circle'></i> 
                        Please enter a valid email address.
                    `;
                    errorDiv.style.display = 'block';
                }
            }, 2000);
        });

   
        document.getElementById('forgotUsernameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('recoverEmail').value;
            const submitBtn = this.querySelector('.btn');
            const messageDiv = document.getElementById('usernameRecoverMessage');
            const errorDiv = document.getElementById('usernameRecoverError');
            
            
            messageDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '';
            
           
            setTimeout(() => {
                
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="bx bx-send"></i> Send Username';
        
                if (email && email.includes('@') && email.includes('.')) {
                    messageDiv.innerHTML = `
                        <i class='bx bx-check-circle'></i> 
                        Your username has been sent to ${email}. 
                        Please check your inbox.
                    `;
                    messageDiv.style.display = 'block';
                    
                  
                    document.getElementById('recoverEmail').value = '';
                }
